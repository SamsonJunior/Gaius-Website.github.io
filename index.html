<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="container">
                <div class="form-box">
                    <h2>Login Form</h2>
                    <div class="toggle-buttons">
                        <button class="toggle-btn active">Login</button>
                        <button class="toggle-btn">Signup</button>
                        </div>
                        <form>
                            <input type="email" placeholder="Email Address" required>
                            <input type="password" placeholder="Password" required>
                            <a href="#" class="forgot">Forgot password?</a>
                            <button type="submit" class="login-btn">Login</button>
                            <p class="signup-text">Not a Member? <a href="#">Signup now</a></p>
                            </form>
                            </div>
                            </div>
                            </body>
                            </html>
                            <style>
                                /* Reset default styles */
                                * {
                                    margin: 0;
                                    padding: 0;
                                    box-sizing: border-box;
                                }

                                body {
                                    font-family: 'Segoe UI', Tahoma,Geneva,Verdana,sans-serif;
                                    height: 100vh;
                                    background: linear-gradient(120deg, #b300b3, #ff3399);
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                }

                                .container {
                                    width: 100%;
                                    max-width: 400px;
                                    padding: 20px;
                                }

                                .form-box {
                                    background: white;
                                    padding: 30px;
                                    border-radius: 10px;
                                    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
                                    text-align: center;
                                }

                                .form-box h2 {
                                    margin-bottom: 20px;
                                    font-size: 24px;
                                    color: #111;
                                }
                                
                                .toggle-button {
                                    display: flex;
                                    margin-bottom: 20px;
                                    border-radius: 8px;
                                    overflow: hidden;
                                    border: 1px solid #ccc
                                }

                                .toggle-btn {
                                    flex: 1;
                                    padding: 10px 0;
                                    cursor: pointer;
                                    border: none;
                                    font-weight: bold;
                                    background: #fff;
                                    transition: 0.3s;
                                }

                                .toggle-btn.active {
                                    background: linear-gradient(to right,#8e2de2, #ff00c8);
                                    color: white;
                                }

                                form input {
                                    width: 100%;
                                    padding: 12px;
                                    margin: 10px 0;
                                    border: 1px solid #ccc;
                                    border-radius: 6px;
                                    font-size: 14px;
                                }

                                .forgot {
                                    display: block;
                                    text-align: left;
                                    margin-bottom: 15px;
                                    font-size: 14px;
                                    color: #ff3399;
                                    text-decoration: none;
                                }
                                
                                .login-btn {
                                    width: 100%;
                                    padding: 12px;
                                    border: none;
                                    background-color: #ff33dd;
                                    color: white;
                                    font-size: 16px;
                                    font-weight: bold;
                                    border-radius: 6px;
                                    cursor: pointer;
                                    transition: 0.3s ease;
                                }

                                .login-btn:hover {
                                    opacity: 0.9;
                                }

                                .signup-text {
                                    margin-top: 20px;
                                    font-size: 14px;
                                }

                                .signup-text a {
                                    color: #ff3399;
                                    text-decoration: none;
                                    font-weight: bold;
                                }
